    <div  class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="thisYear" >
              <th class="columnBlue" mat-header-cell *matHeaderCellDef>Total Amount USD(this year)</th>
              <td mat-cell *matCellDef="let element"> {{element.thisYear}} M </td>
            </ng-container>
        
               <!-- Sales Column -->
               <ng-container matColumnDef="lastYear" >
                <th class="columnBlue" mat-header-cell *matHeaderCellDef> Total Amount USD(last year) </th>
                <td mat-cell *matCellDef="let element"> {{element.lastYear}} M </td>
              </ng-container>
        
               <!-- Location Column -->
               <ng-container matColumnDef="reportData">
                <th  class="columnGray" mat-header-cell *matHeaderCellDef> Report Name </th>
                <td mat-cell *matCellDef="let element"  matTooltip="{{element.link }}" aria-label="Displays a tooltip" matTooltipClass='custom-tooltip'> <a [href]="element.link">{{element.reportData| slice:0:60}} </a></td>
              </ng-container>
        

            <!-- Header row first group -->
            <ng-container  matColumnDef="header-row-first-group" >
              <th mat-header-cell  class="dataSet" *matHeaderCellDef  [attr.colspan]="2">Dataset Search Result</th>
            </ng-container>
            
            <!-- Header row second group -->
            <ng-container matColumnDef="header-row-second-group">
              <th mat-header-cell class="metaData" *matHeaderCellDef [attr.colspan]="5">MetaData Search Result</th>
          
            </ng-container>
          
         <tr mat-header-row *matHeaderRowDef="['header-row-first-group', 'header-row-second-group']"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
          </table>
        
       
    </div>

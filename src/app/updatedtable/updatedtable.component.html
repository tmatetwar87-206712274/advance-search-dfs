<div class="container">
  <div class="main">

    <div class="autocomplete form-group has-search">
      <span class="fa fa-search form-control-feedback"></span>
      <input type="text" class="form-control" [(ngModel)]="selectedValue" [typeahead]="questions"
        typeaheadOptionField="name" [typeaheadScrollable]="true" [typeaheadMinLength]=0
        (typeaheadOnSelect)="onSelect($event)" class="form-control" placeholder="What are you looking for?">
    </div>

  </div>



  <div class="tableContent" [hidden]="isVisible">

    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th class="table1" mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <table mat-table [dataSource]="metadata" class="table2">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th class="table2" mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

  </div>
</div>
